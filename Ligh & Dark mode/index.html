<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light & Dark mode: Shashwat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
</head>
<body>
    <header class="headline">
        <h1>Light & Dark mode</h1>
    </header>
    <hr>
    
    <div class="dark-mode-body">
        <label for="full-dark-mode">Dark mode:</label>
        <input type="checkbox" id="full-dark-mode">
        <h2>The entire page color theme is controlled by only CSS and JavaScript</h2>
    </div>
    
    <div class="container-dark-mode">
        <label for="contained-dark-mode">Contained Dark mode:</label>
        <input type="checkbox" id="contained-dark-mode">
    </div> 
    <div class="container">
        <h2>Container color scheme is controlled by CSS and JavaScript</h2>
    </div>
</body>
</html>
